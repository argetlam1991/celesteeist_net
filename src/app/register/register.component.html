<div layout="row" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
<mat-card fxFlex="50%">
  <form #registerForm="ngForm" (ngSubmit)="save()">
    <mat-card-header>
      <mat-card-title><h2>Register</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content layout="row" fxLayout="row" fxLayoutAlign="center">
      <mat-form-field fxFlex="80%">
        <input matInput type="text" class="form-control" id="username" placeholder="username"
         required
         [(ngModel)]="username" name="username">
      </mat-form-field>
    </mat-card-content>
    <mat-card-content layout="row" fxLayout="row" fxLayoutAlign="center">
      <mat-form-field fxFlex="80%">
        <input matInput type="email" [formControl]="emailFormControl" placeholder="email"
         required
         [(ngModel)]="email" name="email">
      </mat-form-field>
    </mat-card-content>
    <mat-card-content layout="row" fxLayout="row" fxLayoutAlign="center">
      <mat-form-field fxFlex="80%">
         <input matInput type="password" class="form-control" id="password" placeholder="password"
          required
          [(ngModel)]="password" name="password">
      </mat-form-field>
    </mat-card-content>
    <mat-card-content layout="row" fxLayout="row" fxLayoutAlign="end">
      <div fxFlex="30%">
        <button mat-raised-button type="submit" color="primary" [disabled]="!registerForm.form.valid">submit</button>
      </div>
    </mat-card-content>
    
  </form>
</mat-card>
</div>
