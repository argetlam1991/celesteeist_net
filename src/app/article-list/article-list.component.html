<ul>
   <li *ngFor="let article of articles_list">
   <mat-card>
   <a routerLink="/article/{{article.article_id}}">
   <mat-card-title>
       <h2> {{ article.title }} </h2>
   </mat-card-title>
   </a>
   <mat-card-subtitle>Posted by: {{ article.author }}</mat-card-subtitle>
   <mat-card-subtitle>Updated on: {{ article.update_date | date:"yyyy-M-d H:m:s" }}</mat-card-subtitle>
   <mat-card-content>
     <div innerHTML="{{article.content}}"></div>
   </mat-card-content>
   </mat-card>
   <br>
   </li>
 </ul>
