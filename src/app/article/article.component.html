<mat-card *ngIf="article">
   <mat-card-title>
     <h2>{{ article.title }} </h2>
   </mat-card-title>
   <mat-card-subtitle>Posted by: {{ article.author }}</mat-card-subtitle>
   <mat-card-subtitle>Updated on: {{ article.update_date | date:"yyyy-M-d H:m:s" }}</mat-card-subtitle>
   <mat-card-content>
     <div innerHTML="{{article.content}}"></div>
   </mat-card-content>
   <br>
   <mat-card-footer>
     <div fxLayout="row" fxLayoutAlign="center" *ngIf="is_admin">
       <a mat-button mat-fab color="primary" routerLink="/article-editor/{{ article.article_id }}">edit</a>
     </div>
     <br>
   </mat-card-footer>
 </mat-card>
